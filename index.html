<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Cultura</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>

    <section>
        <form action="" method="get">
            <fieldset>
                <!-- DADOS PESSOAIS -->
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="
                [0-9] {11}" placeholder="(xx)xxxxx-xxxx" required>
                <br>
                <label for="userImage">Upload de Foto</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section>
        <fieldset>
            <legend>
                Perfil
            </legend>

            <p>Genêro</p>
            <input type="radio" name="userGender" value="Feminino">
            <label for="userGender">Feminino</label>
            <br>
            <input type="radio" name="userGender" value="Masculino">
            <label for="userGender">Masculino</label>
            <br>
            <input type="radio" name="userGender" value="Prefiro não dizer">
            <label for="userGender">Prefiro não dizer</label>

            <label for="maritalStatus">Estado civil</label>
            <select name="maritalStatus">
                <option value="notInformad">Selecione...</option>
                <option value="Casado">Casado</option>
                <option value="Solteiro">Solteiro</option>
                <option value="Divorciado">Divorciado</option>
                <option value="casado">União estável</option>
            </select>
        </fieldset>
    </section>

</body>
</html>
